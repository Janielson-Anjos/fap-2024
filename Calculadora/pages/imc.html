<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="../assets/css/imc.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="calculadora.html">Calculadora</a></li>
                <li><a href="imc.html">IMC</a></li>
                <li><a href="gasolina-etanol.html">Gasolina ou Etanol</a></li>
                <li><a href="conversao.html">Conversão Reais/Dólares</a></li>
            </ul>
            <button id="toggle" class="button"><img class="img-btn" src="../assets/imagem/lua.svg" alt=""></button>
        </nav>
    </header>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.85">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="90">
        <button onclick="calcularIMC()">Calcular IMC</button>
        <p id="resultado"></p>
    </div>

    <script src="../dist/imc.js"></script>
</body>
</html>
