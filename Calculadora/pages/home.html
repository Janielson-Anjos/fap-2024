<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/home.css">
    <title>Document</title>
</head>

<body>
    <div class="conteudo-principal">
        <div class="conteudo-principal-primeiro-conteudo">
            <section class="conteudo-esquerda">
                <img src="../assets/imagem/fundo-inicio.png" alt="">
            </section>
            <section class="conteudo-direita">
                <h2>Cadastro</h2><br>
                <form id="signupForm">
                    <label for="newUsername">Nome de Usuário:</label><br>
                    <input type="text" id="newUsername" required><br><br>

                    <label for="newPassword">Senha:</label><br>
                    <input type="password" id="newPassword" required><br><br>

                    <button type="submit">Cadastrar</button><br><br>
                    <a href="#">Desejo fazer login <i class="fa-solid fa-arrow-right-long"></i></a><br><br>
                    <a href="calculadora.html">Anônimo <i class="fa-solid fa-binoculars"></i></a>
                </form>
            </section>
        </div>
        <div class="conteudo-principal-segundo-conteudo">
            <section class="conteudo-esquerda apos-troca-direita"></section>
                <img src="../assets/imagem/fundo-inicio.png" alt="">
            </section>
            <section class="conteudo-direita apos-troca-esquerda">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username" id="usernametxt">Nome de Usuário:</label><br>
                    <input type="text" id="username" required><br><br>

                    <label for="password">Senha:</label><br>
                    <input type="password" id="password" required><br><br>

                    <button type="submit" id="btn">Login</button><br><br>
                    <a href="cadastro.html">Desejo fazer cadastro <i class="fa-solid fa-arrow-right-long"></i></a><br><br>
                    <a href="calculadora.html">Anônimo <i class="fa-solid fa-binoculars"></i></a>
                    

                </form>
            </section>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/303b1ae74c.js" crossorigin="anonymous"></script>

</html>
