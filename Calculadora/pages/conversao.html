<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Reais e Dólares</title>
    <link rel="stylesheet" href="../assets/css/conversao.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="calculadora.html">Calculadora</a></li>
                <li><a href="imc.html">IMC</a></li>
                <li><a href="gasolina-etanol.html">Gasolina ou Etanol</a></li>
                <li><a href="conversao.html">Conversão Reais/Dólares</a></li>
            </ul>
            <button id="toggle" class="button"><img class="img-btn" src="../assets/imagem/lua.svg" alt=""></button>
        </nav>
    </header>
    <div class="container">
        <h1>Conversão de Moedas</h1>

        <label>Qual moeda deseja converter:</label><br>
        <div class="radio-container">
            <input type="radio" id="dolarParaReal" name="operacao" value="dolarParaReal" checked>
            <label for="dolarParaReal">Dólar</label>

            <input type="radio" id="realParaDolar" name="operacao" value="realParaDolar">
            <label for="realParaDolar">Real</label>
        </div><br>

        <label for="cotacao">Cotação do Dólar (R$):</label>
        <input type="number" id="cotacao" step="0.01" placeholder="Ex: 4.75 ou 4,75">

        <label for="valor">Valor a ser convertido:</label>
        <input type="number" id="valor" step="0.01" placeholder="Ex: 100.00 ou 100,00">

        <button onclick="converter()">Converter</button>
        <p id="resultado"></p>
    </div>

    <script src="../dist/conversao.js"></script>
</body>
</html>
